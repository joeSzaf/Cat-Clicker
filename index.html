<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cat Clicker!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/index.css" type="text/css">
  </head>
  <body>
    <div class='container'>
      <header>
        <h1>Cat Clicker!</h1>
      </header>
      <div id='cat-list-div'>
        <select id='cat-selector'>
          <option value="noCat">-------</option>
        </select>
        <p id='click-description'>Please choose which cat to click!</p>
      </div>
      <div id='cat-container'>
      </div>
      <div id='admin-container'>
        <div id='admin-button-div'>
          <button>Admin</button>
        </div>
        <div id='admin-pannel'>
          <form>
            <div>
              <label for='admin-namee' class='admin-label'>Name:</label>
              <input type="text" id='admin-name' name="admin-cat-name"><br>
            </div>
            <div>
              <label for='admin-img' class='admin-label'>Img URL:</label>
              <input type="text" id='admin-img' name="admin-cat-img"><br>
            </div>
            <div>
              <label for='admin-clicks' class='admin-label'># Clicks:</label>
              <input type="text" id='admin-clicks' name="admin-cat-clicks"><br>
            </div>
            <div>
              <button>Cancel</button>
            </div>
            <div>
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
