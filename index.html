<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cat Clicker!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/index.css" type="text/css">
  </head>
  <body>
    <div class='container'>
      <header>
        <h1>Cat Clicker!</h1>
      </header>
      <div id='cat-list-div'>
        <select id='cat-selector'>
          <option value="noCat">-------</option>
        </select>
        <p id='click-description'>Please choose which cat to click!</p>
      </div>
      <div id='cat-container'>
      </div>
      <div id='admin-container'>
        <div id='admin-button-div'>
          <button id='admin-button'>Admin</button>
        </div>
        <div id='admin-panel'>
          <form>
            <div class='admin-line'>
              <div class='admin-label'><label for='admin-namee'>Name:</label></div>
              <div class='admin-input'><input type="text" id='admin-name' name="admin-cat-name"><br></div>
            </div>
            <div class='admin-line'>
              <div class='admin-label'><label for='admin-img'>Img URL:</label></div>
              <div class='admin-input'><input type="text" id='admin-img' name="admin-cat-img"><br></div>
            </div>
            <div class='admin-line'>
              <div class='admin-label'><label for='admin-clicks' ># Clicks:</label></div>
              <div class='admin-input'><input type="text" id='admin-clicks' name="admin-cat-clicks"><br></div>
            </div>
            <div class='admin-line'>
              <div class='cancel-div'>
                <button id='cancel-button' type="button">Cancel</button>
              </div>
              <div class='submit-div'>
                <input id='submit-button' type="button" value="Submit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
